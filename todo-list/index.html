<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App with HTML, CSS and JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2> Task(s) To Do <img src="images/icon.png" alt="Icon"/> </h2>
            <div class="row">
                <input type="text" name="" id="inputBox" placeholder="What you will do today ?">
                <button class="btn" onclick="addNewTask()">Add</button>
            </div>
            <ul class="lists" id="lists">
                <li class="checked-task">Task 1</li>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
